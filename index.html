<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/d95e176b2d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Title diganti sesuai page -->
    <title>Home</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- body -->
  <body>
    <!-- header -->
    <header class="header">
      <!-- navbar -->
      <nav>
        <a href="" class="logo color-2 montserrat">3Cords</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"
          ><span class="navicon"></span
        ></label>
        <ul class="menu lato">
          <li><a class="color-4" href="#about">News</a></li>
          <li><a class="color-4" href="#careers">Search</a></li>
          <li><a class="color-4" href="#contact">Profile</a></li>
        </ul>
      </nav>
    </header>
    <div class="spacer"></div>
    <!-- main -->
    <!-- isi contentnya disini -->
    <main>
      <!-- carousel -->
      <section>
        <h2 class="headline montserrat">
          NEW RELEASE
        </h2>

        <section id="slider">
          <input type="radio" name="slider" id="s1" />
          <input type="radio" name="slider" id="s2" />
          <input type="radio" name="slider" id="s3" checked />
          <input type="radio" name="slider" id="s4" />
          <input type="radio" name="slider" id="s5" />
          <label for="s1" id="slide1"></label>
          <label for="s2" id="slide2"></label>
          <label for="s3" id="slide3"></label>
          <label for="s4" id="slide4"></label>
          <label for="s5" id="slide5"></label>
        </section>
      </section>

      <!-- highlights -->
      <section>
        <div class="container">
          <div class="row">
            <h2 class="headline montserrat">HIGHLIGHTS</h2>
          </div>
          <div class="row">
            <div class="col-s-2"></div>
            <div class="col-s-2">
              <a href="#">
                <img
                  class="band-logo centered"
                  src="./assets/images/88rising-logo-sq.png"
                  alt=""
                />
              </a>
            </div>
            <div class="col-s-2">
              <a href="#">
                <img
                  class="band-logo centered"
                  src="./assets/images/daft-punk-sq.png"
                  alt=""
                />
              </a>
            </div>
            <div class="col-s-2">
              <a href="#">
                <img
                  class="band-logo centered"
                  src="./assets/images/noah-logo-sq.png"
                  alt=""
                />
              </a>
            </div>
            <div class="col-s-2">
              <a href="#">
                <img
                  class="band-logo centered"
                  src="./assets/images/radwimps.png"
                  alt=""
                />
              </a>
            </div>
            <div class="col-s-2"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer-distributed">
      <div class="footer-right">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-github"></i></a>
      </div>

      <div class="footer-left">
        <p class="footer-links">
          <a class="link-1" href="#">Home</a>

          <a href="#">News</a>

          <a href="#">About</a>

          <a href="#">FAQ</a>

          <a href="#">Contact</a>
        </p>

        <p>3Cords &copy; 2020</p>
      </div>
    </footer>
    <!-- sciprt -->
  </body>
</html>

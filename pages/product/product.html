<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/d95e176b2d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Title diganti sesuai page -->
    <title>Product</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- body -->
  <body>
    <!-- header -->
    <header class="header">
      <!-- navbar -->
      <nav><a href="/index.html" class="logo color-2 montserrat">3Cords</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"
          ><span class="navicon"></span
        ></label>
        <ul class="menu lato">
          <li><a class="color-4" href="/pages/news/news.html">News</a></li>
          <li>
            <a class="color-4" href="/pages/search/search.html">Search</a>
          </li>
          <li>
            <a class="color-4" href="/pages/login/login.html">Profile</a>
          </li>
        </ul></nav>
    </header>

    <!-- main -->
    <!-- isi contentnya disini -->
    <main>
      <section>
        <div class="container">
          <div class="centered">
            <img class="img-main" src="images/entertainment.jpg" alt="entertainment">
            <div class="info">
              <h3 class="album-title montserrat">Entertainment</h3>
              <br>
              <p class="price montserrat">Rp 255.000,00</p>
              <br>
              <a href="#" class="cart montserrat">Add to Cart</a>
              <br>
              <br>
              <a href="#" class="buy montserrat" type="submit">Buy now!</a>
            </div>
          </div>
          <br><br>
          <div class="bellow-container">
            <h2 class="recomended montserrat">Recommended Items</h2>
            <br>
            <div class="albums">
              <div class="album">
                <a href="#">
                  <img
                    class="album-img"
                    src="images/Sekai_no_Owari_-_Tree.png"
                    alt="tree"
                  />
                  <p class="hyperlink montserrat">Tree</p>
                </a>
              </div>
              <div class="album">
                <a href="#">
                  <img
                    class="album-img"
                    src="images/Sekai_no_Owari_-_Eye.png"
                    alt="eye"
                  />
                  <p class="hyperlink montserrat">Eye</p>
                </a>
              </div>
              <div class="album">
                <a href="#">
                  <img
                    class="album-img"
                    src="images/Sekai_no_Owari_-_Lip.png"
                    alt="lip"
                  />
                  <p class="hyperlink montserrat">Lip</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer-distributed">
      <div class="footer-right">
        <!-- tiba2 ketambahan 1 hyperlink di sini -->
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-github"></i></a>
      </div>

      <div class="footer-left">
        <p class="footer-links">
          <a class="link-1" href="../../index.html">Home</a>

          <a href="../news/news.html">News</a>

          <a href="#">About</a>

          <a href="#">FAQ</a>

          <a href="#">Contact</a>
        </p>

        <p>3Cords &copy; 2020</p>
